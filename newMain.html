<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            <label> Name</label>
            <input type="text" name="username"  required/>
            <label> EmailId</label>
            <input type="email" name="emailId"  required/>
            <label> Phone Number</label>
            <input type="tel" name="phonenumber" />
            <button> Submit </button>
        </form>
        <ul id='listOfUsers'></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script>
            function saveToLocalStorage(event) {
                event.preventDefault();
                const name = event.target.username.value;
                const email = event.target.emailId.value;
                const phonenumber = event.target.phonenumber.value;
                // localStorage.setItem('name', name);
                // localStorage.setItem('email', email);
                // localStorage.setItem('phonenumber', phonenumber)
                const obj = {
                    name,
                    email,
                    phonenumber
                }
                axios.post("https://crudcrud.com/api/ed56d869c4e4470b91333901e69d9d34/appointmentDetails",obj)
                   .then(response => console.log(response))
                     .catch(err => console.log(err))
                //localStorage.setItem(obj.email, JSON.stringify(obj))
                showNewUserOnScreen(obj)
            }
            window.addEventListener("DOMContentLoaded", () => {
                const localStorageObj = localStorage;
                const localstoragekeys  = Object.keys(localStorageObj)
                for(var i =0; i< localstoragekeys.length; i++){
                    const key = localstoragekeys[i]
                    const userDetailsString = localStorageObj[key];
                    const userDetailsObj = JSON.parse(userDetailsString);
                    showNewUserOnScreen(userDetailsObj)
                }
            })
            window.addEventListener('DOMContentLoaded',()=>{
             axios.get("https://crudcrud.com/api/ed56d869c4e4470b91333901e69d9d34/appointmentDetails")
            .then((response)=>{
             for(let i=0;i<response.data.length;i++){
            showNewUserOnScreen(response.data[i]);
           }
            })
    .catch(err => console.log(err))
})

            function showNewUserOnScreen(user){
                // document.getElementById('email').value = '';
                // document.getElementById('username').value = '';
                // document.getElementById('phonenumber').value ='';
                // console.log(localStorage.getItem(user.emailId))
                // if(localStorage.getItem(user.email) !== null){
                //     removeUserFromScreen(user.email)
                // }

                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li id=${user.email}> ${user.name} - ${user.email} - ${user.phonenumber} 
                                        <img src="deleteIcon.jpg" width="15" onclick=deleteUser('${user.email}')> 
                                        <button onclick=editUserDetails('${user.email},${user.name},${user.phonenumber}')>Edit User </button>
                                     </li>`
                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }

            //Edit User--

            function editUserDetails(emailId,name,phonenumber){

                document.getElementById('email').value = emailId;
                document.getElementById('username').value = name;
                document.getElementById('phonenumber').value =phonenumber;

                deleteUser(emailId)
             }

            // deleteUser('abc@gmail.com')

            function deleteUser(emailId){
                // console.log(emailId)
                // localStorage.removeItem(emailId);
                axios.delete("https://crudcrud.com/api/ed56d869c4e4470b91333901e69d9d34/appointmentDetails/63007d2a91111503e8bdd1fa")
                .then(response=> removeUserFromScreen(emailId))
                //removeUserFromScreen(emailId);
                .catch(err => console.log('Error!'))
            }
            function removeUserFromScreen(emailId){
                const parentNode = document.getElementById('listOfUsers');
                const childNodeToBeDeleted = document.getElementById(emailId);

                //parentNode.removeChild(childNodeToBeDeleted)
                if(childNodeToBeDeleted) {
                    parentNode.removeChild(childNodeToBeDeleted)
                }
            }
        </script>
    </body>
</html>
